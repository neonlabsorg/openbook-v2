version: "3.3"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./:/etc/prometheus/
    ports:
      - 9090:9090
    networks:
      - parasol
  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./:/var/lib/grafana
      - ./:/etc/grafana/provisioning/datasources/
    ports:
      - 3000:3000
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - prometheus
    networks:
      - parasol

networks:
  parasol:
    driver: bridge
